<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge!</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- font link -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <!-- link for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- info Box -->
    <div class="info_box">
        <div class="info-title"><span>Quiz Rules</span></div>
        <div class="info-list">
            <div class="info">1. You will have <span>15 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. You can't select an answer once time is up.</div>
            <div class="info">4. You can't exit from the Quiz while you're playing.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- quiz box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Time!</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- questions in javascript -->
            </div>
            <div class="option_list">
                <!-- options in javascript -->
            </div>
        </section>

        <!-- quiz box footer -->
        <footer>
            <div class="total_que">
                <!-- question count number in javascript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- box with results after quiz-->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You Did It!</div>
        <div class="score_text">
            <!-- score result in javascrip-->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- links for JS files -->
    <script src="./js/script.js"></script>

    <script src="./js/questions.js"></script>

</body>
</html>
